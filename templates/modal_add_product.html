<div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-lg shadow-xl">
    <h2 class="text-lg font-semibold mb-4">Add Product</h2>

    <form id="addProductForm" data-url="{% url 'main:add_product_ajax' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded focus:ring-amber-400 focus:border-amber-400">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select name="category" class="w-full border border-gray-300 p-2 rounded focus:ring-amber-400 focus:border-amber-400">
        <option value="atasan">Atasan</option>
        <option value="bawahan">Bawahan</option>
        <option value="sepatu">Sepatu</option>
        <option value="aksesoris">Aksesoris</option>
        <option value="bola">Bola</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
        <input type="number" step="0.01" name="price" class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea name="description" class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
        <input type="url" name="thumbnail" class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
        <input type="number" step="0.1" name="rating" class="w-full border border-gray-300 p-2 rounded">
      </div>

      <label class="flex items-center space-x-2 mb-4">
        <input type="checkbox" name="is_featured">
        <span class="text-sm text-gray-700">Featured</span>
      </label>

      <div class="flex justify-end gap-2">
        <button type="button" id="cancelAdd" class="px-4 py-2 border rounded text-gray-700">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-amber-500 text-white rounded hover:bg-amber-600">Add</button>
      </div>
    </form>
  </div>
</div>
