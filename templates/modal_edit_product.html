<!-- Modal Edit Product -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg w-full max-w-md p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Edit Product</h2>
    <form id="editProductForm">
      {% csrf_token %}
      <input type="hidden" id="productId">

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="productName" name="name" class="w-full border rounded p-2">
      </div>

      <div class="mb-3">
        <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-2">
            Category
        </label>
        <select id="productCategory" name="category" class="w-full border-gray-300 rounded-md">
            <option value="atasan">Atasan</option>
            <option value="bawahan">Bawahan</option>
            <option value="bola">Bola</option>
            <option value="aksesoris">Aksesoris</option>
            <option value="sepatu">Sepatu</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Price</label>
        <input type="number" id="productPrice" name="price" class="w-full border rounded p-2">
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea id="productDescription" name="description" class="w-full border rounded p-2"></textarea>
      </div>

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Thumbnail URL</label>
        <input type="url" id="productThumbnail" name="thumbnail" class="w-full border rounded p-2">
        </div>

        <div class="mb-3">
        <label class="inline-flex items-center">
            <input type="checkbox" id="productFeatured" name="is_featured" class="mr-2">
            Featured Product
        </label>
        </div>

        <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Rating</label>
        <input 
            type="number" 
            step="0.1"
            min="0" 
            max="5" 
            id="productRating" 
            name="rating" 
            class="w-full border rounded p-2 border-gray-300"
        >
        </div>

      <div class="flex justify-end space-x-3 mt-4">
        <button type="button" id="cancelEdit" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-amber-500 text-white rounded hover:bg-amber-600">Save</button>
      </div>
    </form>
  </div>
</div>
