<div id="confirm-modal"
     class="fixed inset-0 bg-black/50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
  <div class="bg-white rounded-xl shadow-lg p-6 w-80 text-center transform scale-90 transition-transform duration-300">
    <h2 class="text-lg font-semibold mb-2 text-gray-800">Confirm Deletion</h2>
    <p class="text-sm text-gray-600 mb-4">Are you sure you want to delete this product?</p>
    <div class="flex justify-center space-x-3">
      <button id="cancel-delete"
              class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-gray-700 transition-colors">
        Cancel
      </button>
      <button id="confirm-delete"
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>
